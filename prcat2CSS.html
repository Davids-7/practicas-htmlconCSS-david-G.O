<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th,td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: darkblue;
            color: white;

        }
        td {
            background-color: lightblue;
        }
        img {
            width: 150px;
            height: 150px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>TABLA CON IMAGENES</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>imagen</th>

        </tr>
        <tr></tr>
        <td>Cristiano Ronaldo</td>
        <td><img src="cris.png" alt="imagen del goat">
        </td>
        <tr>
            <td>trueno</td>
            <td><img src="truenito.jpeg" alt="imagen de trueno"></td>
        </tr>

    </table>

    
</body>
</html>
